<body>
    <script>
        function getImage(camera) {
            var cameras = [
                {
                    alt: "hero11",
                    path: "imgs/gopros/camera_selector_sultans.png"
                },
                {
                    alt: "hero11mini",
                    path: "imgs/gopros/camera_selector_pismo.png"
                },
                {
                    alt: "max",
                    path: "imgs/gopros/camera_selector_coconuts.png"
                },
                // Add more cameras here if needed
            ];

            var selectedCamera = cameras.find(function (cam) {
                return cam.alt === camera;
            });

            if (selectedCamera) {
                return selectedCamera.path;
            }

            // Return a default image path or handle the case when the camera is not found
            return "imgs/gopros/camera_selector_sultans.png";
        }
        const cam = new URLSearchParams(window.location.search).get('camera');
    </script>
